<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="container">
        <h1>JANKENPON!</h1>

        <div class="scores">
            <div class="player flex-start">
                <span>Player</span>
                <span class="score">0</span>
            </div>

            <div class="flex-center">
                vs
            </div>

            <div class="computer flex-end">
                <span class="score">0</span>
                <span>Computer</span>
            </div>
        </div>

        <div class="info">
            <h3>Round <span id="round-counter">1</span></h3>
            <div>Make your choice!</div>
        </div>

        <div class=" choices">
            <button id="rock-btn">Rock</button>
            <button id="paper-btn">Paper</button>
            <button id="scissors-btn">Scissors</button>
        </div>

        <h3 class="history-title">Round History</h3>
        <div class="results"></div>
    </div>
    <script src=" script.js">
    </script>
</body>

</html>
